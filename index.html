<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System</title>
  </head>
  <body>

    <div id="infoPanel" class="hidden">
        <h2 id="planetName">Planet Name</h2>
        <p><strong>Distance from Sun:</strong> <span id="distance"></span> km</p>
        <p><strong>Orbital Speed:</strong> <span id="orbitalSpeed"></span> km/s</p>
        <p><strong>Diameter:</strong> <span id="diameter"></span> km</p>
        <p><strong>Fun Fact:</strong> <span id="funFact"></span></p>
    </div>

    <div id="instructions">
        Click and drag to rotate. Scroll to zoom. Click on a planet for info.
    </div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
